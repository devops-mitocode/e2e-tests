
headless.mode = false
webdriver {
  driver = remote
  capabilities {
    "goog:chromeOptions" {
      #args = ["--headless", "--disable-gpu", "--window-size=1920,1080"]
      args = ["--start-maximized", "--user-agent=ngrok-skip-browser-warning"]
    }
    "moz:firefoxOptions" {
      args = ["--width=1366", "--height=768"],
      prefs = {
        "general.useragent.override": "ngrok-skip-browser-warning"
      }
    }
    "ms:edgeOptions" {
      args = ["--start-maximized"]
    }
  }
}

environments {
  default {
    webdriver.base.url = "http://localhost:4200/petclinic"
  }
  ephemeral {
    webdriver.base.url = ${?webdriver.base.url}
  }
  dev {
    webdriver.base.url = "https://477b-38-25-17-112.ngrok-free.app/petclinic"
  }
  staging {
    webdriver.base.url = "https://spring-framework-petclinic-qctjpkmzuq-od.a.run.app"
  }
  prod {
    webdriver.base.url = "https://spring-framework-petclinic-qctjpkmzuq-od.a.run.app"
  }
}