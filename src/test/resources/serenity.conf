
headless.mode = false
webdriver {
  driver = remote
  remote {
    url="http://172.17.59.22:4444"
    driver=chrome
  }
  capabilities {
    "goog:chromeOptions" {
      args = [
        "--start-maximized",
        "--user-agent='ngrok-skip-browser-warning=true'"
      ]
    }
  }
}

environments {
  default {
    webdriver.base.url = "http://localhost:4200/petclinic"
  }
  ephemeral {
    webdriver.base.url = ${?webdriver.base.url}
  }
  dev {
    webdriver.base.url = "https://spring-framework-petclinic-qctjpkmzuq-od.a.run.app"
  }
  staging {
    webdriver.base.url = "https://spring-framework-petclinic-qctjpkmzuq-od.a.run.app"
  }
  prod {
    webdriver.base.url = "https://spring-framework-petclinic-qctjpkmzuq-od.a.run.app"
  }
}