
headless.mode = false
webdriver {
  capabilities {
    "goog:chromeOptions" {
      #args = ["--headless", "--disable-gpu", "--window-size=1920,1080"]
      args = ["--start-maximized"]
    }
    "moz:firefoxOptions" {
      args = ["--width=1366", "--height=768"]
    }
    "ms:edgeOptions" {
      args = ["--start-maximized"]
    }
  }
}

